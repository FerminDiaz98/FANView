<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Empresa</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h3 id="userName"></h3>
        <img id="userProfilePicture" width="20%">
        <h3 id="userEmail"></h3>
    </div>
    <div class="container">
        <h2>Agregar Empresa</h2>
        <form method="POST"  id="form">
            <label for="nombre">Nombre de la Empresa:</label>
            <input type="text" id="nombre" name="nombre" required><br>

            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion" required><br>

            <label for="contacto">Nombre del Contacto:</label>
            <input type="text" id="contacto" name="contacto" required><br>

            <label for="telefono">Teléfono de Contacto:</label>
            <input type="text" id="telefono" name="telefono" required><br>
        </form>
            <button id=submitdb data-db="empresa">Ingresar</button>
            <button onclick="agregar_datos()">Volver</button>
    </div>
</body>
<script>
function agregar_datos() {
    window.location.href = './agregar_datos.html';}
</script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.js"></script>
<script type="module" src="js/userInfo.js"></script>
<script type="module" src="js/submitdb.js"></script>
</html>
