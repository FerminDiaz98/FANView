<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Monitor</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h2>Agregar Monitor</h2>
        <form method="POST">
            <label for="nombre_monitor">Nombre del Monitor:</label>
            <input type="text" id="nombre_monitor" name="nombre_monitor" required><br>

            <label for="ciudad">Ciudad:</label>
            <input type="text" id="ciudad" name="ciudad" required><br>

            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion" required><br>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required><br>

            <label for="rol">Rol (Ej: monitor, administrador):</label>
            <input type="text" id="rol" name="rol" required><br>

            <button type="submit">Ingresar</button>
        </form>
    </div>
</body>
</html>
