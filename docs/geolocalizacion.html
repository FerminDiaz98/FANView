<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ingresar Muestra</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="css/map.css" />
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
    <div>
        <h3 id="userName" style="display: none;"></h3>
        <img id="userProfilePicture" width="20%" style="display: none;">
        <h3 id="userEmail" style="display: none;"></h3>
    </div><br>
    <div class="container-fluid">
        <div class="row">
            <div class="col-4">
                <h2 class="text-center mb-3">Datos</h2>
                <label>Seleccione una empresa:</label>
                <div id="empresa-dropdown">
                    <select id="empresa_select" data-db="Empresa" class="form-control" disabled>
                        <option value="" disabled selected hidden>--Elegir Empresa--</option>
                        <option value="test">TEST</option>
                    </select>
                </div><br>
                <label>Seleccione tipo de monitoreo:</label>
                <div id="monitoreo-dropdown">
                    <select class="form-control">
                        <option value="centro">Centro</option>
                        <option value="barcos">Barcos</option>
                    </select>
                </div><br>
                <label>Seleccione las especies:</label>
                <div id="especie-checklist" class="dash-dropdown" style="width: 100%;">
                    <select id="especie_select" data-db="Especie" class="form-control" disabled>
                        <option value="" disabled selected hidden>--Elegir Especie--</option>
                    </select>
                </div><br>
                <label>Seleccione las profundidades:</label>
                <div id="profundidad-checklist">
                    <select id="profundidades" class="form-control">
                        <option value="0">0 metros</option>
                        <option value="5">5 metros</option>
                        <option value="10">10 metros</option>
                        <option value="15">15 metros</option>
                    </select>
                </div><br>
                <label>Seleccione Fecha:</label>
                <input id="time_muestreo" type="date" class="form-control"><br>
            </div>
            <div class="col-8">
                <div id="map"></div>
                <br>
                <select  class="form-control">
                    <option>TEST1</option>
                    <option>TEST2</option>
                    <option>TEST3</option>
                </select>
                <br>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.js"></script>
<script type="module" src="js/userInfo.js"></script>
<script type="module" src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script type="module" src="js/geolocalizacion.js"></script>
</html>
