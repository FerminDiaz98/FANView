<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ingresar Muestra</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div>
        <h3 id="userName" style="display: none;"></h3>
        <img id="userProfilePicture" width="20%" style="display: none;">
        <h3 id="userEmail" style="display: none;"></h3>
    </div><br>
    <div class="container">
        <form method="POST" id="form">
            <div class="row">
                <div class="mb-5 mt-5 col"><h1 class="text-center">Ingresar Muestra</h1></div>
            </div>
            <div class="row">
                <div class="col-6 offset-3">
                    <label class="form-label">Seleccionar Empresa</label>
                    <select id="empresa_select" data-db="Empresa" class="form-control" disabled required>
                        <option value="" disabled selected hidden>--Elegir Empresa--</option>
                    </select><br>
                    <label class="form-label">Seleccionar Centro</label>
                    <select id="centro_select" data-db="Centro" class="form-control" disabled required>
                        <option value="" disabled selected hidden>--Elegir Centro--</option>
                    </select><br>
                    <label>Seleccionar Fecha y Hora de Muestreo</label>
                    <input id="time_muestreo" type="datetime-local" class="form-control" required><br>
                    <label>Seleccionar Fecha y Hora de Recepción</label>
                    <input id="time_recepcion" type="datetime-local" class="form-control" required><br>
                    <label>Seleccionar Fecha y Hora de Análisis</label>
                    <input id="time_analisis" type="datetime-local" class="form-control" required><br>
                </div>
            </div>
            <div class="row">
                <div class="mt-4 mb-4 col"><h4 class="text-center">Variables Biofísicas</h4></div>
            </div>
            <div class="row">
                <div class="col-12 offset-0">
                    <div class="mb-2 row">
                        <div class="col-3"><label>Profundidad</label></div>
                        <div class="col-2"><label>0m</label></div>
                        <div class="col-2"><label>5m</label></div>
                        <div class="col-2"><label>10m</label></div>
                        <div class="col-2"><label>15m</label></div>
                    </div>
                    <div class="mb-2 row">
                        <div class="col-3"><label>Temperatura (°C)</label></div>
                        <div class="col-2"><input id="0mtem" type="number" class="form-control" placeholder="°C" required></div>
                        <div class="col-2"><input id="5mtem" type="number" class="form-control" placeholder="°C" required></div>
                        <div class="col-2"><input id="10mtem" type="number" class="form-control" placeholder="°C" required></div>
                        <div class="col-2"><input id="15mtem" type="number" class="form-control" placeholder="°C" required></div>
                    </div>
                    <div class="mb-2 row">
                        <div class="col-3"><label>Salinidad (PSU)</label></div>
                        <div class="col-2"><input id="0msal" type="number" class="form-control" placeholder="PSU" required></div>
                        <div class="col-2"><input id="5msal" type="number" class="form-control" placeholder="PSU" required></div>
                        <div class="col-2"><input id="10msal" type="number" class="form-control" placeholder="PSU" required></div>
                        <div class="col-2"><input id="15msal" type="number" class="form-control" placeholder="PSU" required></div>
                    </div>
                    <div class="mb-2 row">
                        <div class="col-3"><label>Oxígeno (mg/L)</label></div>
                        <div class="col-2"><input id="0moxi" type="number" class="form-control" placeholder="mg/L" required></div>
                        <div class="col-2"><input id="5moxi" type="number" class="form-control" placeholder="mg/L" required></div>
                        <div class="col-2"><input id="10moxi" type="number" class="form-control" placeholder="mg/L" required></div>
                        <div class="col-2"><input id="15moxi" type="number" class="form-control" placeholder="mg/L" required></div>
                    </div>
                    <div class="row">
                        <div class="col-3"><label class="form-label">Disco Secchi (m)</label></div>
                        <div class="col-2"><input id="disco_secchi" type="number" class="form-control" placeholder="m" required></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="mt-4 mb-4 col"><h4 class="text-center">Comportamiento de los Peces</h4></div>
            </div>
            <div class="row">
                <div class="col-6 offset-3">
                    <select id="comportamiento" class="form-control" required>
                        <option value="normal">Normal</option>
                        <option value="inapetente">Inapetente</option>
                        <option value="irregular">Irregular</option>
                    </select><br>
                </div>
            </div><br>
            <div class="row">
                <div class="col-3"><h4 class="text-center">Especie</h4></div>
                <div class="col-9"><h4 class="text-center">Profundidad</h4></div>
            </div>
            <div class="row">
                <div id="especies_select" class="col-12 offset-0"></div>
            </div>
        </form>
        <div class="row">
            <div class="d-flex col-2 offset-5">
                <button id="mostrar_resumen" class="mt-3 btn-primary">Previsualizar</button>
            </div>
        </div>
        <div class="row">
            <div class="col-6 offset-3">
                <div id="resumen" class="mt-3"></div>
                <button id="ingresar_datos" style="display: none;" class="mt-3 btn-primary">Ingresar datos de muestra</button>
            </div><br>
        </div> 
    </div>
</body>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.js"></script>
<script type="module" src="js/userInfo.js"></script>
<script type="module" src="js/ingresarMuestra.js"></script>
</html>
